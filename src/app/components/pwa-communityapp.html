<mat-card
    [ngClass]="application.modeClass" style="width: 150px; text-align: center; margin: .3em; padding: .5em;">
    <img width="32" height="32" [src]="app.icon" onerror="this.src='/assets/www.png'"/>
    <div style="margin-top: .5em; white-space:nowrap; overflow: hidden;font-size: .8em;">{{app.name}}</div>
</mat-card>
