<div fxLayoutAlign="center">
<mat-card *ngIf="app.editing" style="width: 75%; margin-top: 1em;" [ngClass]="app.modeClass">
    Add your favorite web sites:

    <form style="margin-bottom: 1em;">
        <div fxLayout="column" fxLayoutGap="1em">
            <div fxLayout="column">
                <mat-form-field style="flex: 1 1 auto;">
                    <input #name name="url" type="text" matInput [(ngModel)]="url" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let app of filteredSuggestions | async" [value]="app.url">
                            <img style="vertical-align: middle; margin-right: 8px;" aria-hidden [src]="app.icon" height="25">
                            <span>{{app.name}}</span>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-checkbox name="sensitive" [(ngModel)]="sensitive">Sensitive URL (do not resolve icon and name)</mat-checkbox>
            </div>
            <div fxLayout="row" fxLayoutGap="1em">
                <button mat-raised-button color="primary" (click)="add()" [disabled]="!url || url.length < 9">Add</button>
                <div style="flex: 1 1 auto;"></div>
                <button mat-raised-button (click)="save()">Save</button>
            </div>
        </div>
    </form>

    <mat-divider></mat-divider>

    <div style="margin-top: 2em;">
        <table #appTable style="width: 100%;" mat-table [dataSource]="app.apps" class="mat-elevation-z1"
            cdkDropList
            [cdkDropListData]="app.apps"
            (cdkDropListDropped)="dropTable($event)">

        <!-- Reorder -->
        <ng-container matColumnDef="Reorder">
            <td mat-cell *matCellDef="let element">
                <mat-icon cdkDragHandle>reorder</mat-icon>
            </td>
        </ng-container>

        <!-- Icon -->
        <ng-container matColumnDef="Icon">
            <td mat-cell *matCellDef="let element"> <img width="32" height="32" [src]="element.icon" onerror="this.src='/assets/www.png'"/> </td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="Name">
            <td mat-cell *matCellDef="let element; let i=index" (click)="editRow(i)">
                <span *ngIf="i!=editingRow">{{element.name}}</span>
                <span *ngIf="i==editingRow">
                    <mat-form-field style="flex: 1 1 auto;">
                        <input type="text" matInput [(ngModel)]="element.name" (blur)="stopEditing()">
                    </mat-form-field>
                </span>
            </td>
        </ng-container>

        <!-- URL -->
        <ng-container matColumnDef="URL">
            <td fxHide.xs mat-cell *matCellDef="let element"> {{element.url}} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="Actions">
            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                <button mat-icon-button (click)="delete(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
        </table>
    </div>
</mat-card>
</div>
