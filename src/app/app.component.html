        <mat-icon>edit</mat-icon>
    </button>
    <button [disabled]="app.editing" mat-icon-button (click)="cloud()" style="margin-left: 1em;">
        <mat-icon></mat-icon>
    </button>
    <div style="flex: 1 1 auto;">App Launcher</div>
    <button mat-icon-button (click)="info()" style="margin-right: 1em;">
        <mat-icon>info</mat-icon>
    </button>
    <button mat-icon-button (click)="app.toggleMode()" style="margin-right: .5em;">
        <mat-icon>{{modeToggleIcon}}</mat-icon>
    </button>
    <button mat-icon-button (click)="fullscreen()">
        <mat-icon>fullscreen</mat-icon>
    </button>
  </mat-toolbar>

  <add-app></add-app>

  <div *ngIf="!app.editing" fxLayout="column" class="screenCenter">
    <div fxLayout="row wrap" fxLayoutAlign="center" style="margin: .5em;">
      <pwa-launcher *ngFor="let app of app.apps" [app]="app"></pwa-launcher>
    </div>
  </div>

</div>
